// An example configuration file that stores information about a store.

// Basic store information:
name = "Books, Movies & More";
lxctrl =
{
    runtest = "true";   // or "false"
}

bma =
{
    device = "/dev";
    input-log = "bma.bin";
}


// Store inventory:
SIGNAL = (
    { name="inHausAlarm";           map="intern.sig[0]"; },
    { name="ISDNBusStoerung";       map="intern.sig[1]"; },
    { name="BmaAkkuFehler";         map="intern.sig[2]"; },
    { name="inRaiseAlarm";          map="intern.sig[3]"; },
    { name="inHausAlarm";           map="intern.sig[4]"; }
);

db=
{
    user="lxctrl";
    pwd="lxctrl";
}
